<body>
    <header>
        <nav>
            <section class="logo">
                <svg xmlns:svg="http://www.w3.org/2000/svg" xmlns="http://www.w3.org/2000/svg">

            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>

    </header>
    <main class="contact-main">
        <section class="cont-wrapper">
            <div class="branch-det">
                <ul class="socials">
                    <li><a href="tel:+919999999999"><i class="fa-solid fa-phone"></i><span class="cont-text">Call
                                us</span></a></li>
                    <li><a href="mailto:info@shaheengorup.org"><i class="fa-regular fa-envelope"></i><span
                                class="cont-text">Email</span></a></li>
                </ul>
            </div>
            <div class="contact">
                <form class="contact-frm">
                    <h1>Submit Query</h1>
                    <section class="in-section personal-det">
                        <h4 class="section-legend">Personal Details</h4>
                        <div class="contact-control s-control">
                            <label class="contact-fld-name s-fld-name" for="name">Name</label>
                            <input type="text" name="name" id="name">
                        </div>
                        <div class="contact-control s-control">
                            <label class="contact-fld-name s-fld-name" for="phoneNumber">Phone Number</label>
                            <input type="text" name="phoneNumber" id="phoneNumber">
                        </div>
                        <div class="contact-control s-control">
                            <label class="contact-fld-name s-fld-name" for="email">Email</label>
                            <input type="email" name="email" id="email">
                        </div>
                    </section>
                    <section class="in-section col-det">
                        <h4 class="section-legend">Institutional Details</h4>
                        <div class="contact-control s-control">
                            <label class="contact-fld-name s-fld-name" for="institution">Select Institution</label>
                            <select name="institution" id="institution">
                                <option value="-1">Please Select</option>
                                <option value="School">School</option>
                                <option value="PUCollegeCoaching">PU College Coaching</option>
                                <option value="DegreeCollege">Degree College</option>
                            </select>
                        </div>
                        <div class="contact-control s-control">
                            <label class="contact-fld-name s-fld-name" for="branch">Branch</label>
                            <select name="branch" id="branch">
                                <option value="-1">Please Select</option>
                                <option value="School">School</option>
                                <option value="PUCollegeCoaching">PU College Coaching</option>
                                <option value="DegreeCollege">Degree College</option>
                            </select>
                        </div>
                    </section>
                    <section class="in-section query-det">
                        <h4 class="section-legend">Query</h4>
                        <div class="contact-control s-control">
                            <label class="contact-fld-name s-fld-name" for="query">Message</label>
                            <textarea name="query" id="query" cols="30" rows="10"></textarea>
                        </div>
                    </section>
                    <section class="action"><input type="submit" value="Submit" class="s-btn"></section>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-info">
            <div class="address">
                <span class="location-map material-symbols-outlined">location_on</span>
                <address>Shaheen Nagar<br />Shahpur Gate<br />Bidar 585403</address>
            </div>
            <div class="socials">
                <ul>
                    <li><a href="https://www.facebook.com/shaheengroupofinstitutions"><i
                                class="fa-brands fa-facebook"></i></a></li>
                    <li><a href="https://twitter.com/Shaheengrouporg"><i class="fa-brands fa-twitter"></i></a></li>
                    <li><a href="https://www.youtube.com/c/shaheengroupofinstitutions"><i
                                class="fa-brands fa-youtube"></i></a></li>
                    <li><a href="https://www.linkedin.com/company/shaheen-group-of-institutions/?viewAsMember=true"><i
                                class="fa-brands fa-linkedin"></i></a>
                    </li>
                    <li><a href="https://www.instagram.com/shaheengroupofinstitutions_/"><i
                                class="fa-brands fa-instagram"></i></a></li>
                    <li><a href="mailto:info@shaheengorup.org"><i class="fa-regular fa-envelope"></i></a></li>
                </ul>
            </div>
            <div class="copy">
                <span class="name">&copy; Shaheen Group Of Institutions 2023</span>
                <span class="dev">developed by Richard & Narsingh</span>
            </div>
        </div>
        <hr>
        <div class="footer-branches">
            Other Branches
        </div>
    </footer>
