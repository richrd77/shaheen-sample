<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission | Shaheen Institutions</title>
    <link rel="icon" type="image/x-icon" href="/content/img/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="/content/css/employeeCommon.css">
    <link rel="stylesheet" href="/content/css/admission-form.css">
</head>

<body>
    <header class="emp-header">
        <a class="menu">
            <div class="hamburger"></div>
        </a>
        <svg xmlns:svg="http://www.w3.org/2000/svg" xmlns="http://www.w3.org/2000/svg">
            <text>Shaheen Institutions</text>
        </svg>
    </header>
    <main class="s-cont">
        <h1 style="text-align: center; text-transform: capitalize;">admission Form</h1>
        <form id="ad-frm" class="admission-frm">
            <section class="ad-sec personal-info">
                <h4 class="section-legend">Personal Info</h4>
                <div class="border"></div>
                <div class="s-control"><label class="s-fld-name">Student Name</label><input type="text" class="s-control"></div>
                <div class="s-control"><label class="s-fld-name">Date of birth</label><input type="date" class="s-control"></div>
                <div class="s-control"><label class="s-fld-name">gender</label><select class="s-control"><option value="-1">Select gender</option><option value="1">Male</option><option value="2">Female</option><option value="3">Other</option></select></div>
                <div class="s-control"><label class="s-fld-name">Blood group</label><select class="s-control"><option value="-1">Select blood group</option><option value="1">O<sup>+ve</sup></option><option value="2">O<sup>-ve</sup></option><option value="3">a<sup>+ve</sup></option><option value="3">a<sup>-ve</sup></option><option value="3">b<sup>+ve</sup></option><option value="3">b<sup>-ve</sup></option><option value="3">ab<sup>+ve</sup></option><option value="3">ab<sup>-ve</sup></option></select></div>
                <div class="s-control"><label class="s-fld-name">Nationality</label><select class="s-control"><option value="-1">Select Nationality</option><option value="1">Indian</option><option value="2">Foreign</option></select></div>
                <div class="s-control"><label class="s-fld-name">Religion</label><select class="s-control"><option value="-1">Select Religion</option><option value="1">Hindu</option><option value="2">Sikh</option><option value="2">Muslim</option><option value="2">Christian</option></select></div>
                <div class="s-control"><label class="s-fld-name">Category</label><input type="text" class="s-control"></div>
            </section>
            <section class="ad-sec contact-info">
                <h4 class="section-legend">Contact Info</h4>
                <div class="border"></div>
                <div class="s-control"><label class="s-fld-name">Phone Number</label><input type="tel" class="s-control"></div>
                <div class="s-control textarea"><label class="s-fld-name">address</label><textarea class="s-control"></textarea> </div>
                <div class="s-control"><label class="s-fld-name">District</label><input type="text" class="s-control"></div>
                <div class="s-control"><label class="s-fld-name">State</label><input type="text" class="s-control"></div>
                <div class="s-control"><label class="s-fld-name">Pincode</label><input type="text" class="s-control"></div>
            </section>
            <section class="ad-sec parent-info">
                <h4 class="section-legend">Parent Info</h4>
                <div class="border"></div>
                <div class="s-control"><label class="s-fld-name">Father's Name</label><input type="text" class="s-control"></div>
                <div class="s-control"><label class="s-fld-name">Father's Occupation</label><input type="text" class="s-control"></div>
                <div class="s-control"><label class="s-fld-name">Father's Qualification</label><input type="text" class="s-control"></div>
                <div class="s-control"><label class="s-fld-name">Mother's Name</label><input type="text" class="s-control"></div>
                <div class="s-control"><label class="s-fld-name">Mother's Occupation</label><input type="text" class="s-control"></div>
                <div class="s-control"><label class="s-fld-name">Mother's Qualification</label><input type="text" class="s-control"></div>
            </section>
            <section class="ad-sec local-guard">
                <h4 class="section-legend">Local guardian</h4>
                <div class="border"></div>
                <div class="s-control"><label class="s-fld-name">guardian's Name</label><input type="text" class="s-control"></div>
                <div class="s-control"><label class="s-fld-name">Relation</label><input type="text" class="s-control"></div>
                <div class="s-control"><label class="s-fld-name">Contact Number</label><input type="tel" class="s-control"></div>
            </section>
            <section class="s-action" style="display: flex;gap: 1em;justify-content: center;">
                <button class="s-btn" type="submit">
                    <span class="material-symbols-outlined">save</span>
                    <span>Save</span>
                </button>
                <button class="s-btn-warn" type="button">
                    <span class="material-symbols-outlined">close</span>
                    <span>Cancel</span>
                </button>
                <button class="s-btn-acent" type="button">
                    <span class="material-symbols-outlined">print</span>
                    <span>Print</span>
                </button>
            </section>
        </form>
    </main>
    <footer class="emp-footer"></footer>
    <nav class="s-nav">
        <div class="s-nav-bg-cont">
            <h2 class="user-name">Sales Team User</h2>
            <ul>
                <li><a href="#">Leads</a></li>
                <li><a href="#">admissions</a></li>
                <li><a href="#">Menu3</a></li>
            </ul>
            <button class="user-logoff s-btn-warn">
                <span class="material-symbols-outlined">power_settings_new</span>
                <span>Log off</span>
            </button>
        </div>
    </nav>
    <script src="/content/scripts/employeeCommon.js"></script>
</body>

</html>
