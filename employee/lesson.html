<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson | Shaheen Institutions</title>
    <link rel="icon" type="image/x-icon" href="/content/img/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="/content/css/employeeCommon.css">
    <link rel="stylesheet" href="/content/css/lesson.css">
</head>

<body>
    <header class="emp-header">
        <a class="menu">
            <div class="hamburger"></div>
        </a>
        <svg xmlns:svg="http://www.w3.org/2000/svg" xmlns="http://www.w3.org/2000/svg">
            <text>Shaheen Institutions</text>
        </svg>
    </header>
    <main class="s-cont">
        <h1 class="page-heading">lesson</h1>
        <form id="lessonFrm">
            <section class="lesson-sec">
                <div class="lesson-input">
                    <div class="s-control">
                        <label class="s-fld-name">assigned Name</label>
                        <select class="s-control">
                            <option value="-1">Select Name</option>
                            <option value="1">Narsing</option>
                        </select>
                    </div>
                    <div class="s-control">
                        <label class="s-fld-name">Subject</label>
                        <select class="s-control">
                            <option value="-1">Select Subject</option>
                            <option value="1">Biology</option>
                            <option value="2">Physics</option>
                        </select>
                    </div>
                    <div class="s-control">
                        <label class="s-fld-name">Status</label>
                        <select class="s-control">
                            <option value="-1">Select Status</option>
                            <option value="1">TODO</option>
                            <option value="2">Inprogress</option>
                            <option value="3">Completed</option>
                        </select>
                    </div>
                    <div class="s-control">
                        <label class="s-fld-name">Date</label>
                        <input type="date" class="s-control">
                    </div>
                    <div class="s-control">
                        <label class="s-fld-name">Duration (in Min)</label>
                        <input type="number" class="s-control">
                    </div>
                </div>
                <div class="add-topic">
                    <h5 class="new-topic-heading">add new Topic</h5>
                    <div class="new-topic">
                        <div class="s-control">
                            <label class="s-fld-name">Lesson</label>
                            <input id="txt-topic-lesson" type="text" class="s-control">
                        </div>
                        <div class="s-control">
                            <label class="s-fld-name">Topic</label>
                            <input id="txt-topic-name" type="text" class="s-control">
                        </div>
                    </div>
                    <div class="new-topic-action">
                        <button class="s-btn-acent" type="button" id="btn-topic-add">
                            <span class="material-symbols-outlined">add</span>
                            <span>Add Topic</span>
                        </button>
                        <button class="s-btn-warn" type="button" id="btn-topic-clear">
                            <span class="material-symbols-outlined">close</span>
                            <span>Clear</span>
                        </button>
                    </div>
                </div>
                <div class="action">
                    <button class="s-btn" type="submit">
                        <span class="material-symbols-outlined">save</span>
                        <span>Save</span>
                    </button>
                </div>
            </section>
            <section class="topic-wrapper">
                <h5>Topics</h5>
                <div class="topics">
                    <div class="topic-empty">No Topics</div>
                </div>
            </section>
        </form>
    </main>
    <footer class="emp-footer"></footer>
    <nav class="s-nav">
        <div class="s-nav-bg-cont">
            <h2 class="user-name">Sales Team User</h2>
            <ul>
                <li><a href="#">Leads</a></li>
                <li><a href="#">admissions</a></li>
                <li><a href="#">Menu3</a></li>
            </ul>
            <button class="user-logoff s-btn-warn">
                <span class="material-symbols-outlined">power_settings_new</span>
                <span>Log off</span>
            </button>
        </div>
    </nav>
    <script src="/content/scripts/employeeCommon.js"></script>
    <script src="/content/scripts/lesson.js"></script>
</body>

</html>
