<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Shaheen Institutions</title>
    <link rel="icon" type="image/x-icon" href="/content/img/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="/content/css/employeeCommon.css">
    <link rel="stylesheet" href="/content/css/employeeDashboard.css">
</head>

<body>
    <header class="emp-header">
        <a class="menu">
            <div class="hamburger"></div>
        </a>
        <svg xmlns:svg="http://www.w3.org/2000/svg" xmlns="http://www.w3.org/2000/svg">
            <text>Shaheen Institutions</text>
        </svg>

    <main class="s-cont">
        <div class="row row1">
            <h1>This month's statistics</h1>
            <div class="s-card-holder">
                <div class="s-card"><h6 class="s-card-heading">Leads</h6><span class="s-card-fig">10</span></div>

        </div>

    <footer class="emp-footer"></footer>
    <nav class="s-nav">
        <div class="s-nav-bg-cont">
            <h2 class="user-name">Sales Team User</h2>
            <ul>
                <li><a href="#">Leads</a></li>
                <li><a href="#">admissions</a></li>
                <li><a href="#">Menu3</a></li>
            </ul>
            <button class="user-logoff s-btn-warn">
                <span class="material-symbols-outlined">power_settings_new</span>
                <span>Log off</span>
            </button>
        </div>
    </nav>
    <script src="/content/scripts/employeeCommon.js"></script>

</html>
